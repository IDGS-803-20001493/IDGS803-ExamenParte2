<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio | Lego</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color: #E0E8EB;">


    <nav class="navbar navbar-dark bg-warning">
        <div class="container">

            <img src="../static/img/logo.jpg" style="height: 60px; width: 60 px;" alt="">

            <a href="{{ url_for('main.index') }}"
                style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 30px ;color: black; text-decoration: none; transition: border-bottom 0.2s; border-bottom: 2px solid transparent;"
                onmouseover="this.style.borderBottom='2px solid black';"
                onmouseout="this.style.borderBottom='2px solid transparent';">
                Inicio
            </a>

            {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.profile') }}"
                style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 30px ;color: black; text-decoration: none; transition: border-bottom 0.2s; border-bottom: 2px solid transparent;"
                onmouseover="this.style.borderBottom='2px solid black';"
                onmouseout="this.style.borderBottom='2px solid transparent';">
                Perfil de usuario
            </a>
            {% endif %}





            {% if not current_user.is_authenticated %}
            <a href="{{ url_for('auth.login') }}"
            style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 30px ;color: black; text-decoration: none; transition: border-bottom 0.2s; border-bottom: 2px solid transparent;"
            onmouseover="this.style.borderBottom='2px solid black';"
            onmouseout="this.style.borderBottom='2px solid transparent';">
            Iniciar Sesion
        </a>
            <a href="{{ url_for('auth.register') }}"
            style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 30px ;color: black; text-decoration: none; transition: border-bottom 0.2s; border-bottom: 2px solid transparent;"
            onmouseover="this.style.borderBottom='2px solid black';"
            onmouseout="this.style.borderBottom='2px solid transparent';">
            Crea una cuenta
        </a>
            {% endif %}







            {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}" 
            style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 30px ;color: black; text-decoration: none; transition: border-bottom 0.2s; border-bottom: 2px solid transparent;"
            onmouseover="this.style.borderBottom='2px solid black';"
            onmouseout="this.style.borderBottom='2px solid transparent';">
            Cerrar Sesion
        </a>
            {% endif %}

            <a href="{{ url_for('main.comentarios') }}" 
            style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 30px ;color: black; text-decoration: none; transition: border-bottom 0.2s; border-bottom: 2px solid transparent;"
            onmouseover="this.style.borderBottom='2px solid black';"
            onmouseout="this.style.borderBottom='2px solid transparent';">
            Envia un comentario
        </a>

        <a>
            <i class="far fa-heart"></i>
        </a>
        <a>
            <i class="fas fa-shopping-bag"></i>

        </a>
        
        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
