{% extends "base.html" %}

{% block content %}
<br>
<center>
<div class="card" style="width: 400px; height: 500px;">
    <div class="card-header">
        <center>
            <h2 class="title"> <img src="../static/img/logo.jpg" width="60px" height="60px"> Cuenta</h2>

        </center>
    </div>
    <div class="card-body">


        <img src="../static/img/Perfil.png" width="80px" height="80px">
        <center>
            {% with messages = get_flashed_messages() %}{% if messages %} 
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>
            </div>
            {% endif %}{% endwith %}
        </center>


            <form method="POST" action="/security/register">

                <label style="font-size: 12px;">Correo Electronico</label>
                <br>
                <input class="input is-large" type="email" name="email" placeholder="Correo Electronico" autofocus="" style="width: 360px;">
                <br><br>
                <label style="font-size: 12px;">Nombre</label>
                <br>
                <input class="input is-large" type="text" name="name" placeholder="Nombre" autofocus="" style="width: 360px;">
                <br><br>
                <label style="font-size: 12px;">Contraseña</label>
                <br>
                <input class="input is-large" type="password" name="password" placeholder="Contraseña" style="width: 360px;">
                <br><br>
            <center>
                <button class="btn btn-primary" style="width: 200px;">Registrar</button>
            </center>
            </form>
        
    </div>
</div>
</center>
<br>


{% endblock %}
